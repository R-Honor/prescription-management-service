<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/viewPatient.js"></script>
    <script type="text/javascript" src="assets/updatePatient.js"></script>
    <script type="text/javascript" src="assets/deletePatient.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">

<header class="header" id="header"></header>

<div class="card">
    <h2 class="heading">Patient Information</h2>
    <h3 class="heading">Prescription ID</h3>
    <h3 class ="heading" id="email"></h3>
</div>

<div class="card">

    <form class="card-content" id="update-patient-form">

        <p class="hidden error" id="error-message"> </p>

        <p class="form-field">
            <label>First Name</label>
            <input type="text" class="validated-field" id="firstName" placeholder="" autofocus>
        </p>

        <p class="form-field">
            <label>Last Name</label>
            <input type="text" class="validated-field" id="lastName" placeholder="" autofocus>
        </p>

        <p class="form-field">
            <label>Insurance</label>
            <input type="text" class="validated-field" id="insurance" placeholder="" autofocus>
        </p>

        <p class="form-field">
            <label>Phone Number</label>
            <input type="tel" class="validated-field" id="phone" placeholder="" autofocus>
        </p>

        <p class="form-field">
            <label>Address</label>
            <input type="text" class="validated-field" id="address" placeholder="" autofocus>
        </p>

    </form>

    <a href="#" class="button" id="update-button">Update</a>
    <a href="searchPatient.html" class="button" id="back-to-search">Back To Search</a>
    <a href="#" class="button" id="delete-button">Delete</a>

</div>

</body>
