<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/searchPatients.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">

<header class="header" id="header"></header>

<div class="card">

    <h2 class="heading">Search Patients</h2>

    <form class="card-content" id="search-patients-form">

        <p class="form-field">
            <label>Search by email</label>
            <input type="email" class="validated-field" id="email" placeholder="aoeuaoeu@aoeu.aoeu" autofocus>
            <sub>Search is case-sensitive and must match exactly.</sub>
        </p>

        <a href="#" class="button" id="search-single-btn">Go</a>

        <br>
        <br>

        <p class="form-field">
            <br>

            <label>Search by last name or first and last name</label>
            <input type="text" class="validated-field" id="lastName" placeholder="Last" autofocus>

            <input type="text" class="validated-field" id="firstName" placeholder="First" autofocus>
            <sub>Search is case-sensitive and names must match exactly.</sub>
        </p>

            <a href="#" class="button" id="search-btn">Search</a>

    </form>

</div>

<div class="card hidden" id='search-results-container'>
    <h3 class="heading">Results for <span id="search-criteria-display"></span></h3>
    <div id="search-results-display"></div>
</div>

</body>

</html>
