<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/searchPlaylists.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="background">

<header class="header" id="header"></header>

<div class="card">

    <h2 class="heading">Search Patients</h2>

    <form class="card-content" id="search-patients-form">

        <p class="form-field">

            <label>Search by email</label>
            <input type="email" class="validated-field" id="email" placeholder="aoeuaoeu@aoeu.aoeu" autofocus>

            <br>

            <label>or</label>

            <br>

            <label>Search by last name or first and last name</label>
            <input type="text" class="validated-field" id="first-name" placeholder="First" autofocus>

            <br>

            <input type="text" class="validated-field" id="last-name" placeholder="Last" autofocus>
            <sub>Search is case-sensitive and names must match exactly.</sub>

        </p>

    </form>

    <a href="#" class="button" id="create">Submit</a>

</div>

<div class="card hidden" id='search-results-container'>
    <h3>Results for <span id="search-criteria-display"></span></h3>
    <div id="search-results-display"></div>
</div>

</body>

</html>
